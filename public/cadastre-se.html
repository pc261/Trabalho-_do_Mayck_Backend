<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
    <title>Cadastre-se</title>
</head>
<body>
    <header>
        <h1 id="m_titulo_header">Editoras</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/livros.html">Livros</a></li>
                <li><a href="/editoras.html">Editoras</a></li>
            </ul>
        </nav>
    </header>

   <main>
        <div id="cadastro">
            <h2>Cadastre-se</h2>
            <label for="Nome_comp">Nome Completo</label>
            <input type="text" name="Nome_comp" id="Nome_comp" placeholder="Juninho da Pesada">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="juninhoXj6@gmail.com">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="********">
            <input type="date" name="data_nasc" id="data_nasc">
        </div>
        

        <div id="bookPopup" class="hidden">
            <form id="bookForm">
                <h3>Adicionar/Atualizar Editoras</h3>
                <input type="hidden" id="id_livro">
                <input type="text" id="autor" placeholder="Autor" required>
                <button type="submit">Salvar</button>
                <button type="button" id="closePopupBtn">Fechar</button>
            </form>
        </div>

        <script src="/js/app.js"></script>
        <script src="/js/livros.js"></script>
   </main>

</body>
</html>
