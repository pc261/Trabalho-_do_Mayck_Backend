<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros - Biblioteca Pessoal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />

</head>

<body>
    <header>
        <h1 id="m_titulo_header">Livros</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>

    <main id="add_livros">
        <div id="adicionar_livros">
            <h2>Lista de Livros</h2>
            <button class="icon-btn" id="addBookBtn">
                <i class="fa-solid fa-pen-to-square"></i>
            </button>
        </div>
        
        <table>
            <thead>
                <tr id="pós_adicionar_livros">
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Publicação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaLivros"></tbody>
        </table>
    </main>

    <!-- Popup para Adicionar/Atualizar Livro -->
    <div id="bookPopup" class="hidden">
        <form id="bookForm">
            <h3>Adicionar/Atualizar Livro</h3>
            <input type="hidden" id="id_livro">
            <input type="text" id="titulo" placeholder="Título" required>
            <input type="text" id="autor" placeholder="Autor" required>
            <input type="date" id="dataPublicacao" placeholder="Data de Publicação" required>
            <button type="submit">Salvar</button>
            <button type="button" id="closePopupBtn">Fechar</button>
        </form>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/livros.js"></script>
</body>

</html>
